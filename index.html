<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container" id="cont2">
    
    <div class="calculator" id="cal2">
        <form>
            <div class="display">
                <input type="text" name="display">   
            </div>
            
            <div>
                <input type="text" value="AC" onclick="display.value =''" class="operator" >
                <input type="text" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="text" value="." onclick="display.value +='.'" class="operator">
                <input type="text" value="/" onclick="display.value +='/'" class="operator">
            </div>
            <div>
                <input type="text" value="7" onclick="display.value +='7'">
                <input type="text" value="8" onclick="display.value +='8'">
                <input type="text" value="9" onclick="display.value +='9'">
                <input type="text" value="*" onclick="display.value +='*'" class="operator">
            </div>
            <div>
                <input type="text" value="4" onclick="display.value +='4'">
                <input type="text" value="5" onclick="display.value +='5'">
                <input type="text" value="6" onclick="display.value +='6'">
                <input type="text" value="-" onclick="display.value +='-'" class="operator">
            </div>
            <div>
                <input type="text" value="1" onclick="display.value +='1'">
                <input type="text" value="2" onclick="display.value +='2'">
                <input type="text" value="3" onclick="display.value +='3'">
                <input type="text" value="+" onclick="display.value +='+'" class="operator">
            </div>
            <div>
                <input type="text" value="00" onclick="display.value +='00'">
                <input type="text" value="0" onclick="display.value +='0'">
                <input type="text" value="=" onclick="display.value = eval(display.value)"
                class="equal operator"> 
                
            </div>
        </form>
    </div>
    <span class="dark" id="dark" title="Select Mode Light<->Dark">   
        <input type="checkbox"  id="darkmode-toggle"/>
        <label for="darkmode-toggle"></label>
    </span>
    
</div>
<script>
 const checkbox = document.getElementById('darkmode-toggle');
// Function to check the preferred color scheme
function updateCheckboxState() {
  const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
  checkbox.checked = prefersDarkMode;
  
}
// Initial call to set checkbox state on page load
updateCheckboxState();

// Listen for changes in color scheme preference
window.matchMedia('(prefers-color-scheme: dark)').addListener(updateCheckboxState);

// Function to check the preferred color scheme
function updateCheckboxState2() {
  const prefersLightMode = window.matchMedia('(prefers-color-scheme: light)').matches;
  checkbox.unchecked = prefersLightMode;
  
}

// Initial call to set checkbox state on page load
updateCheckboxState2();

// Listen for changes in color scheme preference
window.matchMedia('(prefers-color-scheme: light)').addListener(updateCheckboxState2);

const button = document.getElementById('darkmode-toggle');
button.addEventListener('click', function() {
    const prefersLightMode = window.matchMedia('(prefers-color-scheme: light)').matches;
    
if (prefersLightMode){
    myFunction();
}else {
    darkFunction();
}});
function myFunction() {
                      
                    var element = document.getElementById("cont2");
                    element.classList.toggle("dark2");
                    var element = document.getElementById("cal2");
                    element.classList.toggle("dark3");
                  }
function darkFunction(){
                    var element = document.getElementById("cont2");
                    element.classList.toggle("light2");
                    var element = document.getElementById("cal2");
                    element.classList.toggle("light3");
                  }




</script>
</body>
</html>
